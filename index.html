<!DOCTYPE html>
<!--
Who Wants to Be a Millionaire Quiz Game Markup
Intended to Play a Single Game.
WWBAM materials used under fair use for academic/scholar use, should not be
distributed otherwise.

Author: Aaron Nech
-->
<html>
	<head>
		<link href="http://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<!-- HTML5 Audio tags - weakly supported, works in Chrome(tested) -->
		<audio id="background" src='sound/background.mp3'></audio>
		<audio id="rightsound" src='sound/right.mp3'></audio>
		<audio id="wrongsound" src='sound/wrong.mp3'></audio>
		<audio id ="winsound"  src="sound/win.mp3"></audio>

		<!-- Before the game begins problem set selection -->
		<div id="pre-start">
			<select id="problem-set">
			</select>
			<button id="start">Start!</button>
		</div>

		<!-- Shown when the player wins/loses -->
		<div id="game-over">
		</div>

		<!-- The actual game markup -->
		<div id="game">
			<div id="top">
				<img src="img/KBH-logo.png" id="logo" />
				<ul id="levels">
					<li data-bind="css: {active: level() == 5}" data-amt="1000" data-lvl="5">₹1000</li>
					<li data-bind="css: {active: level() == 4}" data-amt="700" data-lvl="4">₹700</li>
					<li id="checkpoint" data-bind="css: {active: level() == 3}" data-amt="300" data-lvl="3">₹300</li>
					<li data-bind="css: {active: level() == 2}" data-amt="100" data-lvl="2">₹100</li>
					<li data-bind="css: {active: level() == 1}" data-amt="40" data-lvl="1">₹40</li>
				</ul>
				<div class="clear"></div>
			</div>
			<div id="options">
				<div id="fifty" class="options-button lifeline" data-bind="click: fifty"></div>
				<div id="hint" class="options-button lifeline" data-bind="click: useHint"></div>
				<div id="exit" class="options-button" data-bind="click: leaveGame"></div>				
				<div id="money">₹<span data-bind="text: formatMoney()"></span></div>
			</div>
			<div id="timer-container">
				<div id="left-bar"></div>
				<div id="timer-text">
					Time Left: <span data-bind="text: formattedTime"></span> seconds
				</div>
				<div id="right-bar"></div>
			</div>
			<div id="question-box">
				<span class="big-text">Q:</span>
				<span class="content" data-bind="html: getQuestionText()"></span>
				<div class="hint"></div>
			</div>
			<div id="answer-box">
				<div id="answer-one" class="answer" data-bind="click: function() { answerQuestion(0, $element.id) }">
					<span class="big-text">A.</span><span data-bind="html: getAnswerText(0)"></span>
				</div>
				<div id="answer-two" class="answer" data-bind="click: function() { answerQuestion(1, $element.id) }">
					<span class="big-text">B.</span><span data-bind="html: getAnswerText(1)"></span>
				</div>
				<div id="answer-three" class="answer" data-bind="click: function() { answerQuestion(2, $element.id) }">
					<span class="big-text">C.</span><span data-bind="html: getAnswerText(2)"></span>
				</div>
				<div id="answer-four" class="answer" data-bind="click: function() { answerQuestion(3, $element.id) }">
					<span class="big-text">D.</span><span data-bind="html: getAnswerText(3)"></span>
				</div>
			</div>
		</div>

		<!-- Script inclusion: JQuery for effects, Knockout for MVVM, millionaire.js for application -->
		<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="js/knockout-3.0.0.js"></script>
		<script type="text/javascript" src="js/millionaire.js"></script>
	</body>
</html>
